image: python:3.6.7

stages:
  - test
  - deploy

test:
  stage: test
  before_script:
    - pip3 install -e .
    - pip3 install -r requirements-optional.txt
    - pip3 install -r requirements-test.txt
  script:
    - make

deploy:
  stage: deploy
  only:
    - /^v\d+\.\d+\.\d+$/
  before_script:
    - pip3 install twine
  script:
    - make release
